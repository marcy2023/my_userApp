<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="List of Users">
        <title>Users index page</title>
    </head>
    <body>
        <h1>Users</h1>
        <table>
        <tr>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Age</th>
            <th>Email</th>
        </tr>
        <% if @users.any? %>
            <% @users.each do |user| %>
                <tr>
                    <td><%= user["firstname"] %></td>
                    <td><%= user["lastname"] %></td>
                    <td><%= user["age"] %></td>
                    <td><%= user["email"] %></td>
                </tr>
            <% end %>
        <% else %>
            <tr>
                <td colspan = " "> No record found</td>
            </tr>
        <% end %>
        </table>
    </body>
</html>
